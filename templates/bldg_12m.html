<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../static/style.css">

    </head>
    <body>
        <div class="sidenav" id="sidenav">
            <a href="#home">Home</a>
            <a href="#Maintenance">Maint.</a>

            <a href="#Bldg 12m">Bldg 12m</a>

        <div class="sidenav-btn" onclick="closeSidebar()" id="sidenav-btn">
            <img id="arrow-direction" src="../static/chevron-double-left-.svg">
        </div>

        <div class="header-cont">
            <a href="#logout"><img src="../static/greig_logo.png" alt="grieg logo" href="{{url_for('dashboard')}}"></a>
            <h1><strong>Bldg 12m</strong></h1>
        </div>

        <div class="dashboard-cont">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="feed-calc-pane-tab" data-toggle="tab" href="#feed-calc-pane" role="tab" aria-controls="feed-calc-pane" aria-selected="true">Feeder Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">item2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">item3</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="feed-calc-pane" role="tabpanel" aria-labelledby="feed-calc-pane">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <label id="tank_lbl">Tank:</label>
                            </div>
                            <div class="col-md-3">
                                <select id="act_tank_txt">
                                    <option>6-15</option>
                                    <option>6-16</option>
                                    <option>7-01</option>
                                    <option>7-02</option>
                                    <option>7-03</option>
                                    <option>7-04</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Previous Feedout (kg):</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Off Time at 09:00 (s):</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Adjustment Time (hh:mm):</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="no-adjust-checkbox">No Adjust</label>
                            <input id="no-adjust-checkbox" type="Checkbox" class="form-check-lg">
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Off Time After Adjust (s):</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label><strong>Grams Per Shot</strong></label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" value=86>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info">Store</button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <label>Hopper Goal (kg):</label>
                            </div>
                            <div class="col-6">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Off Time at 09:00 (s):</label>
                            </div>
                            <div class="col-6">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Adjustment Time (hh:mm):</label>
                            </div>
                            <div class="col-3">
                                <input type="text">
                            </div>
                            <div class="col-3">
                                <label for="no-adjust-checkbox">
                                    <input id="no-adjust-checkbox" type="Checkbox"> No Adjust
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Off Time After Adjust (s):</label>
                            </div>
                            <div class="col-3">
                                <input type="text">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary">Calculate</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label><strong>Estimated Balance at 09:00 (kg):</strong></label>
                            </div>
                            <div class="col-3">
                                <input type="text">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary">See Timer</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>


        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>     
        <script>
            //this function applies the active-menu class to whichever menu item is currently displaying
            $(document).ready(function () {
                var url = $(location).attr('href');
                var menuItem = $('.sidenav a').filter(function() {
                    return this.href == url;
                })
                menuItem.addClass('active-menu');
            })
        </script>
        <script>
            function closeSidebar() {
                // set sidenav width to zero
                document.getElementById("sidenav").style.width = "0";
                document.getElementById("sidenav-btn").style.left = "5px";

                // change arrows on sidenav open/close button
                document.getElementById("arrow-direction").src = "../static/chevron-double-right-.svg";

                // change onclick attribute of the sidenav-btn
                document.getElementById("sidenav-btn").onClick = "openSidebar";
                document.getElementById("sidenav-btn").setAttribute("onClick", "javascript: openSidebar();");
            }

            function openSidebar() {
                // set sidenav width to zero
                document.getElementById("sidenav").style.width = "160px";
                document.getElementById("sidenav-btn").style.left = "150px";

                // change arrows on sidenav open/close button
                document.getElementById("arrow-direction").src = "../static/chevron-double-left-.svg";

                // change onclick attribute of the sidenav-btn
                document.getElementById("sidenav-btn").onclick = "closeSidebar";
                document.getElementById("sidenav-btn").setAttribute("onClick", "javascript: closeSidebar();");
            }
        </script>
    </body>




</html>
